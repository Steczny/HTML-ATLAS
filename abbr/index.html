<!doctype html>
<html lang ="pl">
<head>
    <meta charset="UTF-8">

    <title>ABBR</title>
</head>
<body>
    <h1>Zastosowania elementu <code>&lt;abbr&gt;</code></h1>
    <p>Elementu <code>&lt;abbr&gt;</code>używamy gdy chcemy rozwinąć skrót.</p>
    <!-- Atrybut title w tym przypadku daje możliwość rozwinięcia skrótu po najechaniu kursorem -->
    <p>Uczę się języka <abbr title="Hyper Text Markup Language">HTML</abbr>.</p>
    <p>Element <code>&lt;abbr&gt;</code> możemy później stylować w <abbr title="Cascading Style Sheets">CSS</abbr>.</p>
    <p>Używanie <code>&lt;abbr&gt;</code> to dobra praktyka która poprawia dostępność strony.</p>
</body>
</html>
